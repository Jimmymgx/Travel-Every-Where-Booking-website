<header class="card-header">
	
	<h4 class="card-title mt-2" style="color: white">Regestration form</h4>

<article class="card-body">
<form>
	<div class="form-row">
		<div class="col form-group">
			<label for="fnameid">First name </label>   
		  	<input id="fnameid" type="text" class="form-control" placeholder="">
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label for="lname">Last name</label>
		  	<input id="lname" type="text" class="form-control" placeholder=" ">
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->
	<div class="form-group">
		<label for="emailid">Email address</label>
        <i style="margin-left: 5px" class=" fa fa-envelope"></i>
		<input id="emailid" type="email" class="form-control" placeholder="">
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> <!-- form-group end.// -->
	<div class="form-group">
			<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option1">
		  <span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option2">
		  <span class="form-check-label"> Female</span>
		</label>
	</div> <!-- form-group end.// -->
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label for="cityid">City</label>
		  <input id="cityid" type="text" class="form-control">
		</div> <!-- form-group end.// -->
		<div class="form-group col-md-6">
		  <label for="inputState">Country</label>
		  <input id="inputState" class="form-control">
		</div> <!-- form-group end.// -->
	</div> <!-- form-row.// -->
    
    <div class="form-row">
		<div class="col form-group">
            <label for="adultid">Adult </label>
            <i class=" fa fa-male"></i>
            <select id="adultid" type="text" class="form-control" placeholder="">
                <option>None</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label for="childid">Child</label>
            <i class=" fa fa-child"></i>
            <select id="childid" type="text" class="form-control" placeholder=" ">
                <option>None</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
		</div> <!-- form-group end.// -->
        	
		<div class="col form-group">
			<label for="infantid">Infant</label>
           <i class="fal fa-baby"></i>
            <select id="infantid" type="text" class="form-control" placeholder=" ">
                <option>None</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->

			<label class="form-check form-check-inline">

		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="payment" value="option2">
            <span class="form-check-label"> Visa</span>
            <i style="margin-left: 5px" class="fa fa-cc-visa"></i>
		</label>
        <label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="payment" value="option3">
		  <span class="form-check-label"> PayPal</span>
            <i style="margin-left: 5px" class="fa fa-cc-paypal"></i>
		</label>
	</div> <!-- form-group end.// -->
    <div class="form-group">
		<label for="Conpassid">Card number</label>
	    <input id="Conpassid" class="form-control" type="ccNumber">
	</div> <!-- form-group end.// -->
    
    <div class="form-group">
        <button type="submit" class="btn btn-block"> Book  </button>
