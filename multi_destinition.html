    <fieldset style="margin-left: 155px">

        <div class="btn-group col-md-12">

            <button type="button" onclick="repeated()" class="btn btn-primary">+1 Destinition</button>

        <div id="destinition" style="padding:20px">

            <div style="margin-top: 15px">
                <div class="row">

                    <div class=" col-md-6">

                </div>


                <div class="row">

                    <div class=" col-md-6">
                        <label for="Departure-Date">Departure Date</label> <i class="fas fa-calendar-alt"></i><br>

                    </div>

                    <div id="returnDate" class=" col-md-6">

    <script>
        function clear() {

        function repeated() {

            var repeat_destinition = document.getElementById("destinition").innerHTML;
